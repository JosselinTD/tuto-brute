<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />
    <link rel="stylesheet" type="text/css" href="nouislider.min.css" />
    <link rel="stylesheet" type="text/css" href="css.css">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>
  <body>
  <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Tuto brute</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
              onclick="openNewVideoDialog()">
              <i class="material-icons mdl-button--colored">add</i>
            </button>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Tuto brute</span>
        <nav class="mdl-navigation video-list">
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="video">
            <video id="player"
              controls
              width="100%"
              height="100%"></video>
            </video>
          </div>
          <div class="list">
            <ul class="mdl-list">
            </ul>
          </div>
          <div class="controls">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
              onclick="addTimestamp()">
              <i class="material-icons">add</i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <dialog class="mdl-dialog edit-timestamp">
      <h4>Edit this slot</h4>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="name">
        <label class="mdl-textfield__label" for="name">Name</label>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" onclick="closeDialog()">Cancel</button>
        <button type="button" class="mdl-button close" onclick="edit(${i})">Edit</button>
      </div>
    </dialog>

    <dialog class="mdl-dialog new-video">
      <div class="mdl-dialog__title ">Create a new tutorial</div>
      <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="newVideoName">
          <label class="mdl-textfield__label" for="newVideoName">Video name</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised upload-video" onclick="uploadVideo()">
          Upload Video
        </button>
      </div>
      <div class="mdl-dialog__actions">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="addTutorial()">
          Create tutorial
        </button>
      </div>
    </dialog>
    
    <script src="dialog-polyfill.js"></script>
    <script src="nouislider.min.js"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyD4k7EyZNmvH6WzAVUjisEEg41Mn5kl5VE",
        authDomain: "tuto-brute.firebaseapp.com",
        databaseURL: "https://tuto-brute.firebaseio.com",
        projectId: "tuto-brute",
        storageBucket: "",
        messagingSenderId: "531672552338"
      };
      firebase.initializeApp(config);
      cloudinary.setCloudName('indie-seller');
    </script>

    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
